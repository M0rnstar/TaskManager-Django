<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__left">
          <div class="logo">
            <img src="img/logo.svg" alt="logo" />
          </div>
          <div class="header__title">Task Management System</div>
        </div>
        <div class="header__center">
          <div class="add-task" id="addTask">Добавить задачу</div>
          <div class="header__navbar">
            <ul class="navbar">
              <li class="nav-item" id="inProcessItem">В процессе</li>
              <li class="nav-item" id="overdueItem">Просроченные</li>
              <li class="nav-item" id="completedItem">Завершённые</li>
            </ul>
          </div>
        </div>
        <div class="header__right">
          <div class="user-container">
            <div class="user-info">
              <span class="username" id="username">user</span>
              <span class="email" id="email">example@mail.ru</span>
            </div>
            <div class="avatar">
              <img src="./img/kitten.jpg" alt="avatar" class="user-avatar" />
            </div>
          </div>
          <div class="dropdown" id="dropdownMenu">
            <ul>
              <li>
                настройки
                <img
                  src="./img/settings.svg"
                  alt="настройки"
                  class="menu-icon"
                />
              </li>
              <li class="logout-button">
                выход
                <img src="./img/logout.svg" alt="выход" class="menu-icon" />
              </li>
            </ul>
          </div>
        </div>
      </header>
      <main>
        <div class="cards"></div>
        <div class="task-modal" id="taskModal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <label for="modalTitle">Название:</label>
            <input
              type="text"
              id="modalTitle"
              placeholder="Введите название"
              style="width: 100%; margin-bottom: 10px"
            />
            <label for="modalContent">Текст:</label>
            <textarea
              id="modalContent"
              rows="4"
              placeholder="Введите содержание"
              style="width: 100%; resize: none"
            ></textarea>
            <label for="modalDeadline">Дедлайн:</label>
            <input
              type="date"
              id="modalDeadline"
              style="width: 100%; margin-bottom: 10px"
            />
            <button id="submitModal">Сохранить</button>
          </div>
        </div>
      </main>
    </div>
    <script src="main.js"></script>
    <script src="utils.js"></script>
  </body>
</html>
